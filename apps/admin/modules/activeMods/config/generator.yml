generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: ActiveMods
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: active_mods
    with_doctrine_route: false
    config:
      actions: ~
      fields:
        colorbox_close_enable: { label: " " }
      list:
        display:
          - '=id'
          - client_id
          - property_id
          - visit
        sort:
          - id
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: false
      filter:
        display:
          - id
          - visit
          - client_id
          - property_id
          - visit
          - description

      form:
        display:
          NONE: [client_id, visit, Property, colorbox_close_enable]
          Description: [description]
        class: ActiveModsAdminForm
        fields: {  }
      edit: ~
      new: ~

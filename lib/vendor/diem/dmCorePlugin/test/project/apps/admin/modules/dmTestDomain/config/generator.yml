generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: DmTestDomain
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: dm_test_domain
    with_doctrine_route: false
    config:
      actions: ~
      fields: {  }
      list:
        display:
          - '=title'
          - created_at
          - updated_at
          - is_active
        sort:
          - position
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
      filter:
        display:
          - title
          - created_at
          - updated_at
      form:
        display:
          NONE: [title, is_active]
        class: DmTestDomainAdminForm
        fields: {  }
      edit: ~
      new: ~
    sortable: true

generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: DmTestComment
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: dm_test_comment
    with_doctrine_route: false
    config:
      actions: ~
      fields:
        is_active:
          label: Active
      list:
        display:
          - '=author'
          - post_id
          - body
          - is_active
          - created_at
          - updated_at
        sort:
          - created_at
          - desc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: false
      filter:
        display:
          - author
          - is_active
          - post_id
          - body
          - created_at
          - updated_at
      form:
        display:
          NONE: [author, is_active, post_id]
          Body: [body]
        class: DmTestCommentAdminForm
        fields: {  }
      edit: ~
      new: ~
    sortable: false

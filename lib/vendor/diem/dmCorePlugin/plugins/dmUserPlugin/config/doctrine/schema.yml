DmUser:
  actAs: [Timestampable]
  columns:
    username:
      type: string(255)
      notnull: true
      unique: true
    email:
      type: string(255)
      notnull: true
      unique: true
    algorithm:
      type: string(128)
      default: sha1
      notnull: true
    salt: string(128)
    password: string(128)
    is_active:
      type: boolean
      default: true
    is_super_admin:
      type: boolean
      default: false
    last_login:
      type: timestamp
    forgot_password_code:
      type: string(12)
      unique: true
  indexes:
    is_active_idx:
      fields: [is_active]
  relations:
    Groups:
      class: DmGroup
      local: dm_user_id
      foreign: dm_group_id
      refClass: DmUserGroup
      foreignAlias: Users
    Permissions:
      class: DmPermission
      local: dm_user_id
      foreign: dm_permission_id
      refClass: DmUserPermission
      foreignAlias: Users
      
DmGroup:
  actAs: [Timestampable]
  columns:
    name:
      type: string(255)
      unique: true
    description: string(1000)
  relations:
    Users:
      class: DmUser
      refClass: DmUserGroup
      local: dm_group_id
      foreign: dm_user_id
      foreignAlias: Groups
    Permissions:
      class: DmPermission
      local: dm_group_id
      foreign: dm_permission_id
      refClass: DmGroupPermission
      foreignAlias: Groups

DmPermission:
  actAs: [Timestampable]
  columns:
    name:
      type: string(255)
      unique: true
    description: string(5000)

DmGroupPermission:
  options:
    symfony:
      form:   false
      filter: false
  columns:
    dm_group_id:
      type: integer
      primary: true
    dm_permission_id:
      type: integer
      primary: true
  relations:
    Group:
      class: DmGroup
      local: dm_group_id
      onDelete: CASCADE
    Permission:
      class: DmPermission
      local: dm_permission_id
      onDelete: CASCADE

DmUserPermission:
  options:
    symfony:
      form:   false
      filter: false
  columns:
    dm_user_id:
      type: integer
      primary: true
    dm_permission_id:
      type: integer
      primary: true
  relations:
    User:
      class: DmUser
      local: dm_user_id
      onDelete: CASCADE
    Permission:
      class: DmPermission
      local: dm_permission_id
      onDelete: CASCADE

DmUserGroup:
  options:
    symfony:
      form:   false
      filter: false
  columns:
    dm_user_id:
      type: integer
      primary: true
    dm_group_id:
      type: integer
      primary: true
  relations:
    User:
      class: DmUser
      local: dm_user_id
      onDelete: CASCADE
    Group:
      class: DmGroup
      local: dm_group_id
      onDelete: CASCADE

DmRememberKey:
  actAs:
    Timestampable:
      updated:
        disabled: true
  options:
    symfony:
      form:   false
      filter: false
  columns:
    dm_user_id:
      type: integer
    remember_key: string(32)
    ip_address:
      type: string(50)
      primary: true
  relations:
    User:
      class: DmUser
      local: dm_user_id
      foreignAlias: RememberKeys
      foreignType: one
      onDelete: CASCADE